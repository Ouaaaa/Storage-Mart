<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LMSmart Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <aside class="sidebar">
        <div class="logo">
          <span class="logo-blue">LMS</span
          ><span class="logo-orange">mart</span>
        </div>
        <ul class="menu">
          <li>
            <a href="admin.html" class=".active"><span>Dashboard</span></a>
            <script>
              const links = document.querySelectorAll(".menu a");
              const currentPage = window.location.pathname.split("/").pop();

              links.forEach((link) => {
                if (link.getAttribute("href") === currentPage) {
                  link.classList.add("active");
                }
              });
            </script>
          </li>
          <li>
            <a href="my_class.html"><span>My Class</span></a>
          </li>
          <li>
            <a href="#"><span>Group Chats</span></a>
          </li>
          <li>
            <a href="#"><span>Settings</span></a>
          </li>
        </ul>
      </aside>
      <main class="main-content">
        <h1 id="h1-my-class">Welcome to LMSmart</h1>
        <p>
          This is your dashboard where you can manage your classes and
          assignments.
        </p>
      </main>
    </div>
  </body>
</html>
